<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <img src="../media/img/logo.png" alt="Logo de Brook" class="logo-banner" />
    <nav>
      <ul>
        <li><a href="../index.html"><button class="boton_inicio">Inicio</button></a></li>
        <li><a href="productos.html"><button class="boton_productos">Productos</button></a></li>
        <li><a href="contacto.html"><button class="boton_contacto">Contacto</button></a></li>
        <li><a href="contacto2.html"><button class="boton_contacto2">Contacto2</button></a></li>
      </ul>
    </nav>
  </header>

  <div style="display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; margin-top: 40px;">
    <div class="card" style="flex: 1 1 400px; max-width: 450px;">
      <h2>Contacto</h2>
      <form id="formulario-contacto">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>

        <label for="mensaje">Tu mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
    </div>

    <div style="flex: 1 1 400px; max-width: 450px; height: 400px; border-radius: 10px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      <iframe
        src="https://www.google.com/maps?q=Obelisco,+Buenos+Aires,+Argentina&hl=es&z=16&output=embed"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Ubicación Obelisco"
      ></iframe>
    </div>
  </div>

  <script src="../js/contacto2.js"></script>
</body>
</html>
