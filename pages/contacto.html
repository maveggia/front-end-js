<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
  <img src="../media/img/logo.png" alt="Logo de Brook" class="logo-banner" />
  <nav>
    <ul>
      <li><a href="../index.html"><button class="boton_inicio">Inicio</button></a></li>
      <li><a href="productos.html"><button class="boton_productos">Productos</button></a></li>
      <li><a href="contacto.html"><button class="boton_contacto">Contacto</button></a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="container px-4 mx-auto">
    <div class="flex flex-col lg:flex-row justify-center items-start gap-8 mt-6">

      <!-- Form -->
      <div class="w-full lg:w-1/2">
        <div class="max-w-md mx-auto px-8 py-6 bg-gray-100 rounded-lg shadow-lg">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">Contacto</h2>
          <form action="https://formspree.io/f/xldbzlzl" method="POST">

            <div class="mb-4">
              <label class="block text-gray-800 mb-1" for="name">Nombre</label>
              <input
                class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
                placeholder="Escribe tu nombre"
                type="text"
                id="name"
                name="name"
                required
              />
            </div>

            <div class="mb-4">
              <label class="block text-gray-800 mb-1" for="email">Correo electrónico</label>
              <input
                class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
                placeholder="Escribe tu correo"
                type="email"
                id="email"
                name="email"
                required
              />
            </div>

            <div class="mb-4">
              <label class="block text-gray-800 mb-1" for="message">Tu mensaje</label>
              <textarea
                class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
                rows="4"
                placeholder="Escribe tu mensaje"
                id="message"
                name="message"
                required
              ></textarea>
            </div>

            <button
              class="w-full bg-yellow-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-yellow-400 transition duration-300"
              type="submit"
            >
              Enviar mensaje
            </button>
          </form>
        </div>
      </div>
      
      <!-- Mapa -->
      <div class="w-full lg:w-1/2">
        <div class="w-full h-[400px] rounded-lg shadow-lg overflow-hidden">
          <iframe
            src="https://www.google.com/maps?q=Obelisco,+Buenos+Aires,+Argentina&hl=es&z=16&output=embed"
            width="100%"
            height="100%"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Ubicación Obelisco"
          ></iframe>
        </div>
      </div>

    </div>
  </div>
</main>

<footer>
  Brook Buenos Aires © Todos los derechos reservados
</footer>
</body>
</html>
